<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <style type="text/tailwindcss">
    @theme {
        --color-gray-900: #121212;
        --color-gray-500: #6b6b6b;
        --color-yellow: #f3d54f;

        --font-weight-extrablack: 1000;
        --text-md: 1rem;
      }
  </style>
</head>
<body class="bg-yellow">
  <div class="max-w-xs md:max-w-sm mx-auto mt-10">
    <main class="bg-white p-6 rounded-3xl font-[Figtree] ring-1 shadow-[10px_10px_0px_0px_rgba(0,0,7)]">
      <img class="rounded-xl mb-5" src="./assets/images/illustration-article.svg" alt="illustration">
      <button class="bg-yellow font-extrabold px-4 py-1 rounded-md mb-4 cursor-pointer">Learning</button>
      <h3 class="font-bold mb-3 text-gray-800">Published 21 Dec 2023</h3>
      <h1 class="font-extrablack text-xl mb-4 cursor-pointer">HTML & CSS foundations</h1>
      <p class="font-semibold text-sm md:text-md text-gray-500 mb-4">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="flex items-center gap-4">
        <img class="w-10 h-10" src="./assets/images/image-avatar.webp" alt="">
        <h3 class="font-extrabold cursor-pointer">Greg Hooper</h3>
      </div>
    </main>
    <div class="attribution text-black text-sm mt-8 text-center font-[Outfit]">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-900">Frontend Mentor</a>. 
    Coded by <a href="#" class="text-blue-900">Eunice Adakole</a>.
  </div>
  </div>
</body>
</html>
